name: Lint Go Code

on:
  push:

jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: '.go-version'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
